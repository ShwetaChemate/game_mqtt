<!DOCTYPE html>
<html>
<head>
    <title>Game Notifications</title>
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
            <div style="margin-bottom: 20px;">
                <a href="{% url 'producer' %}" style="margin-right: 15px;">Producer</a> |
                <a href="{% url 'consumer' %}" style="margin-right: 15px;">Consumer</a> |
                <form action="{% url 'logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" style="border: none; background: none; color: #0066cc; text-decoration: underline; cursor: pointer;">
                        Logout
                    </button>
                </form>
            </div>
        {% endif %}
    </nav>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
